<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shop proyect</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="conteiner-filters text-center">
      <h1 id="nameshop">Guchi</h1>

      <!-- Este div contiene el input para filtrar los productos pur nombre, y el select con los filtros
       por categoria -->
      <div id="filters">
        <input
          id="title-filter"
          type="text"
          placeholder="Nombre del producto"
        />
        <select id="category-filter">
          <option value="" class="border">Filtro por categoria</option>
          <option value="electronics">electronics</option>
          <option value="jewelery">Joyeria</option>
          <option value="men's clothing">Ropa de hombre</option>
          <option value="women's clothing">Ropa de mujer</option>
        </select>
      </div>
    </div>
    <!--Este es el contnedor de las cards-->
    <div class="conteiner-cards">
      <div id="products"></div>
    </div>

    <script src="scriptShop.js"></script>
  </body>
</html>
